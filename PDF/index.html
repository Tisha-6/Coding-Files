<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools - Beautiful UI</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- jsPDF + html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 6px solid #4a90e2;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(90deg, #4a90e2, #007bff);
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        #content {
            border: 2px dashed #4a90e2;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>✨ Beautiful PDF Tools</h1>

    <!-- 1. Text to PDF -->
    <div class="card">
        <h2>1. Convert Text to Styled PDF</h2>
        <textarea id="text" placeholder="Write something…"></textarea>
        <button onclick="makeStyledPDF()">Generate Styled PDF</button>
    </div>

    <!-- 2. HTML to PDF -->
    <div class="card">
        <h2>2. Convert This HTML Block</h2>

        <div id="content">
            <h3 style="color:#007bff;">Styled HTML Section</h3>
            <p>This section has borders, colors, and an image.</p>
            <img src="https://via.placeholder.com/200" alt="Sample Image">
        </div>

        <button onclick="convertStyledHTML()">Download HTML Section</button>
    </div>

</div>

</body>
</html>
