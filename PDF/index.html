<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full PDF Tools</title>

    <!-- jsPDF for text + images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2pdf for HTML to PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>

    <style>
        /* ---------- GLOBAL STYLE ---------- */
        /* ---------- GLOBAL PAGE STYLE ---------- */
        body {
            margin: 0;
            padding: 60px;
            font-family: "Inter", Arial, sans-serif;
            background: #f1f5f9;
            color: #1e293b;
        }

        /* ---------- PAGE TITLE ---------- */
        h1 {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 10px;
        }

        /* ---------- SUBTITLE ---------- */
        .subtitle {
            text-align: center;
            font-size: 18px;
            color: #475569;
            margin-bottom: 40px;
        }

        /* ---------- MAIN CARD ---------- */
        .card {
            padding: 35px;
            max-width: 820px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        /* ---------- SECTION TITLE ---------- */
        h2 {
            font-size: 20px;
            margin-top: 15px;
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* ---------- FILE INPUT BOX ---------- */
        input[type="file"] {
            display: block;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            border: 2px dashed #94a3b8;
            background: #f8fafc;
            color: #475569;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
        }

        /* ---------- PREVIEW AREA ---------- */
        .preview-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            text-align: center;
            font-size: 15px;
            color: #475569;
        }

        /* ---------- BUTTON ---------- */
        button {
            margin-top: 20px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transition: 0.25s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
        }

        button:active {
            transform: translateY(1px);
        }

        /* ---------- TEXTAREA (IF NEEDED) ---------- */
        textarea {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
            font-size: 16px;
            color: #334155;
            margin-top: 10px;
            height: 150px;
        }

        textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* ---------- FOOTER ---------- */
        .footer {
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <h1>PDF Tools (All Features)</h1>

    <hr>

    <!-- 1. Convert Typed Text -->
    <h2>1. Convert Text to PDF</h2>
    <textarea id="text" placeholder="Enter your text here"></textarea><br>
    <button onclick="makePDF()">Generate PDF</button>

    <hr>

    <!-- 2. Convert HTML section -->
    <h2>2. Convert HTML Section to PDF</h2>
    <div id="content">
        <h3>This is HTML Content</h3>
        <p>You can convert this whole block into a PDF.</p>
        <img src="https://via.placeholder.com/150" alt="Sample Image">
    </div>
    <button onclick="convertHTML()">Download HTML as PDF</button>

    <hr>

    <!-- 3. Upload file (HTML/TXT) -->
    <h2>3. Upload File â†’ Convert to PDF</h2>
    <form action="convert.php" method="POST" enctype="multipart/form-data">
        <input type="file" name="htmlfile" accept=".html,.txt">
        <button type="submit">Upload & Convert</button>
    </form>

    <hr>

    <!-- 4. Add Image to PDF -->
    <h2>4. Convert Image to PDF</h2>
    <input type="file" id="imgUpload" accept="image/*">
    <button onclick="imageToPDF()">Convert Image</button>

    <hr>

    <!-- 5. Multi-page PDF -->
    <h2>5. Multi-page Text to PDF</h2>
    <textarea id="multiText" placeholder="Long text here..."></textarea><br>
    <button onclick="makeMultiPagePDF()">Generate Multi-Page PDF</button>

</body>

</html>
