<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full PDF Tools</title>

    <!-- jsPDF for text + images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2pdf for HTML to PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>

    <style>
        /* ---------- GLOBAL STYLE ---------- */
        /* ---------- GLOBAL PAGE STYLE ---------- */
        body {
            margin: 0;
            padding: 60px;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at center, #15161d, #0c0d12);
            color: #e9f4ff;
        }

        /* ---------- PAGE TITLE ---------- */
        h1 {
            text-align: center;
            font-size: 46px;
            font-weight: 900;
            color: #00e1ff;
            margin-bottom: 35px;
            letter-spacing: 1px;
            text-shadow: 0 0 14px rgba(0, 225, 255, 0.35);
        }

        /* ---------- SUBTITLE ---------- */
        .subtitle {
            text-align: center;
            margin-top: -15px;
            margin-bottom: 40px;
            font-size: 18px;
            color: #9fc8d6;
        }

        /* ---------- CARD CONTAINER ---------- */
        .card {
            padding: 35px;
            max-width: 780px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 18px 45px rgba(0, 225, 255, 0.25);
        }

        /* ---------- SECTION TITLE ---------- */
        h2 {
            font-size: 23px;
            margin-top: 20px;
            color: #00e1ff;
            border-left: 6px solid #00e1ff;
            padding-left: 14px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* ---------- TEXTAREA ---------- */
        textarea {
            width: 100%;
            height: 170px;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid rgba(0, 225, 255, 0.40);
            background: rgba(255, 255, 255, 0.12);
            color: #eaffff;
            font-size: 17px;
            outline: none;
            transition: 0.25s;
        }

        textarea::placeholder {
            color: #aac5d4;
        }

        textarea:focus {
            border-color: #00e1ff;
            box-shadow: 0 0 14px rgba(0, 225, 255, 0.55);
            background: rgba(255, 255, 255, 0.18);
        }

        /* ---------- MAIN BUTTONS (Convert / Upload / Download) ---------- */
        button {
            margin-top: 15px;
            padding: 14px 34px;
            font-size: 17px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #0b1a24;
            background: linear-gradient(135deg, #00f3ff, #00aaff);
            box-shadow: 0 0 14px rgba(0, 225, 255, 0.45);
            transition: 0.25s;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 22px rgba(0, 225, 255, 0.85);
            background: linear-gradient(135deg, #00fdff, #00c8ff);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px rgba(0, 225, 255, 0.5);
        }

        /* ---------- FILE INPUT ---------- */
        input[type="file"] {
            margin: 16px 0;
            padding: 14px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(0, 225, 255, 0.35);
            color: #cfefff;
            width: 100%;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #00e1ff;
            box-shadow: 0 0 10px rgba(0, 225, 255, 0.35);
        }

        /* ---------- HR DIVIDER ---------- */
        hr {
            margin: 45px 0;
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #00e1ff, transparent);
        }

        /* ---------- PREVIEW IMAGE BOX ---------- */
        .preview-box {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px dashed rgba(0, 225, 255, 0.4);
            border-radius: 14px;
            text-align: center;
            color: #bfefff;
            font-size: 15px;
        }

        /* ---------- FOOTER ---------- */
        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 14px;
            color: #7ea1b4;
        }
    </style>
</head>

<body>

    <h1>PDF Tools (All Features)</h1>

    <hr>

    <!-- 1. Convert Typed Text -->
    <h2>1. Convert Text to PDF</h2>
    <textarea id="text" placeholder="Enter your text here"></textarea><br>
    <button onclick="makePDF()">Generate PDF</button>

    <hr>

    <!-- 2. Convert HTML section -->
    <h2>2. Convert HTML Section to PDF</h2>
    <div id="content">
        <h3>This is HTML Content</h3>
        <p>You can convert this whole block into a PDF.</p>
        <img src="https://via.placeholder.com/150" alt="Sample Image">
    </div>
    <button onclick="convertHTML()">Download HTML as PDF</button>

    <hr>

    <!-- 3. Upload file (HTML/TXT) -->
    <h2>3. Upload File â†’ Convert to PDF</h2>
    <form action="convert.php" method="POST" enctype="multipart/form-data">
        <input type="file" name="htmlfile" accept=".html,.txt">
        <button type="submit">Upload & Convert</button>
    </form>

    <hr>

    <!-- 4. Add Image to PDF -->
    <h2>4. Convert Image to PDF</h2>
    <input type="file" id="imgUpload" accept="image/*">
    <button onclick="imageToPDF()">Convert Image</button>

    <hr>

    <!-- 5. Multi-page PDF -->
    <h2>5. Multi-page Text to PDF</h2>
    <textarea id="multiText" placeholder="Long text here..."></textarea><br>
    <button onclick="makeMultiPagePDF()">Generate Multi-Page PDF</button>

</body>

</html>
