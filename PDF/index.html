<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full PDF Tools</title>

    <!-- jsPDF for text + images -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2pdf for HTML to PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="script.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 32px;
        }

        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background: #fff;
            outline: none;
            transition: 0.2s;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        #content {
            padding: 20px;
            border: 1px solid #aaa;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button {
            margin: 10px 0;
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        hr {
            margin: 30px 0;
            border: none;
            height: 1px;
            background: #ddd;
        }

        form {
            background: #fff;
            padding: 15px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>PDF Tools (All Features)</h1>

<hr>

<!-- 1. Convert Typed Text -->
<h2>1. Convert Text to PDF</h2>
<textarea id="text" placeholder="Enter your text here"></textarea><br>
<button onclick="makePDF()">Generate PDF</button>

<hr>

<!-- 2. Convert HTML section -->
<h2>2. Convert HTML Section to PDF</h2>
<div id="content">
    <h3>This is HTML Content</h3>
    <p>You can convert this whole block into a PDF.</p>
    <img src="https://via.placeholder.com/150" alt="Sample Image">
</div>
<button onclick="convertHTML()">Download HTML as PDF</button>

<hr>

<!-- 3. Upload file (HTML/TXT) -->
<h2>3. Upload File â†’ Convert to PDF</h2>
<form action="convert.php" method="POST" enctype="multipart/form-data">
    <input type="file" name="htmlfile" accept=".html,.txt">
    <button type="submit">Upload & Convert</button>
</form>

<hr>

<!-- 4. Add Image to PDF -->
<h2>4. Convert Image to PDF</h2>
<input type="file" id="imgUpload" accept="image/*">
<button onclick="imageToPDF()">Convert Image</button>

<hr>

<!-- 5. Multi-page PDF -->
<h2>5. Multi-page Text to PDF</h2>
<textarea id="multiText" placeholder="Long text here..."></textarea><br>
<button onclick="makeMultiPagePDF()">Generate Multi-Page PDF</button>

</body>
</html>
